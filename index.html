<div id="home">

    {% for post in site.posts %}
     <div class="postHead">
		<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<h3 class="meta menuItem">{{ post.date | date_to_long_string }}</h3>
	</div>
	<p>{{ post.excerpt }}</p>
	{% endfor %}
    
</div>
